{% extends 'base.html' %}
{% block title %}Iniciar sesión - YosyFood{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-4">
<div class="card shadow-sm">
<div class="card-body">
<h3 class="card-title text-center text-lila">YosyFood</h3>
<form method="post">
<div class="mb-3">
<label class="form-label">Usuario</label>
<input class="form-control" name="username" required>
</div>
<div class="mb-3">
<label class="form-label">Contraseña</label>
<input class="form-control" type="password" name="password" required>
</div>
<button class="btn btn-lila w-100" type="submit">Entrar</button>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
